<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My Library</title>

		<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body id="body">
		<header id="navbar">
			<span id="menuBtn">&equiv;</span>
			<h1>My Library</h1>
			<button id="addBookBtn">Add a Book</button>
		</header>
		<h2>Sign in to create and save your own library of books!</h2>
		<div id="bookGrid"></div>
		<div id="addBookModal">
			<div id="addBookModalContent">
				<p>Enter information for your new book:</p>
				<form id="booksForm">
					<label for="title">Title: </label><br />
					<input type="text" name="title" id="bookTitle" required />
					<br />
					<label for="author">Author: </label><br />
					<input type="text" name="author" id="bookAuthor" required />
					<br />
					<label for="pages">Pages: </label><br />
					<input type="number" name="pages" id="bookPages" />
					<br />
					<label for="read">Read: </label>
					<input type="checkbox" name="read" id="bookRead" />
					<br />
					<input type="submit" value="Submit Book" id="bookSubmitBtn" />
				</form>
			</div>
		</div>

		<div id="menuModal">
			<div id="menuModalContent">
				<button id="signInBtn">Sign In</button><br />
				<button id="createAccountBtn">Sign Up</button><br />
				<button id="signOutBtn">Sign Out</button>
				<button id="accountBtn">Account</button><br />
			</div>
		</div>

		<div id="signInModal">
			<form id="signInModalContent">
				<p>Enter your email and password to sign in.</p>
				<label for="signInEmail">Email: </label><br />
				<input
					type="email"
					name="signInEmail"
					id="signInEmail"
					required
				/><br />
				<label for="signInPassword">Password: </label><br />
				<input
					type="password"
					name="signInPassword"
					id="signInPassword"
					required
				/><br />
				<input type="submit" value="Sign In" id="signInSubmitBtn" />
			</form>
		</div>

		<div id="createAccountModal">
			<form id="createAccountModalContent">
				<p>Enter your email and password to sign up.</p>
				<label for="email">Email: </label><br />
				<input
					type="email"
					name="email"
					id="createAccountEmail"
					required
				/><br />
				<label for="password">Password: </label><br />
				<input
					type="password"
					name="password"
					id="createAccountPassword"
					required
				/><br />
				<label for="username">Choose a display name: </label><br />
				<input type="text" name="username" id="createAccountUsername" /><br />
				<input
					type="submit"
					value="Create Account"
					id="createAccountSubmitBtn"
				/>
			</form>
		</div>

		<div id="deleteWarningModal">
			<div id="deleteWarningModalContent">
				<p>Are you sure that you want to delete this book from your library?</p>
				<button id="yesDelete">Yes</button>
				<button id="noDelete">No!</button><br />
			</div>
		</div>

		<script type="text/javascript" src="auth.js"></script>
	</body>
</html>
