	<body>
		<header id="navbar">
			<span id="menuBtn">&equiv;</span>
			<h1>My Library</h1>
			<button id="addBookBtn">Add a Book</button>
		</header>
		<div id="bookGrid"></div>
		<div id="popup">
			<div id="popupContent">
				<p>Enter information for your new book:</p>
				<form id="booksForm">
					<label for="title">Title: </label><br>
					<input type="text" name="title" id="bookTitle" required />
					<br />
					<label for="author">Author: </label><br>
					<input type="text" name="author" id="bookAuthor" required />
					<br />
					<label for="pages">Pages: </label><br>
					<input type="number" name="pages" id="bookPages" />
					<br />
					<label for="read">Read: </label>
					<input type="checkbox" name="read" id="bookRead" />
					<br />
					<input type="submit" value="Submit Book" id="bookSubmitBtn"></input>
				</form>
			</div>
		</div>
		<div id='menu'>
			<div id="menuContent">
				<button id="signInBtn">Sign In</button><br>
				<button id="signUpBtn">Sign Up</button><br>
				<button id="accountBtn">Account</button><br>
			</div>
		</div>

		<form id="signInForm">
			<p>Sign In:</p>
			<label for="signInEmail">Email: </label><br>
			<input type="email" name="signInEmail" id="signInEmail" required /><br>
			<label for="signInPassword">Password: </label><br>
			<input type="password" name="signInPassword" id="signInPassword" required /><br>
		</form>

		<form id="signUpForm">
			<p>Sign Up:</p>
			<label for="signUpEmail">Email: </label><br>
			<input type="email" name="signUpEmail" id="signUpEmail" required /><br>
			<label for="signUpPassword">Password: </label><br>
			<input type="password" name="signUpPassword" id="signUpPassword" required /><br>
		</form>
